<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    .flash-messages {
      list-style: none;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    .flash-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .flash-warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
    .flash-danger  { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-content">
      <h2>Create an Account</h2>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flash-messages">
            {% for category, message in messages %}
              <li class="flash-{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <!-- ðŸ“¬ Form with login + SMTP passwords -->
      <form method="POST" action="{{ url_for('auth_bp.register') }}">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter email" required />
        </div>

        <div class="form-group">
          <label for="password">Login Password</label>
          <input type="password" id="password" name="password" placeholder="Choose login password" required />
        </div>

        <div class="form-group">
          <label for="re_password">Repeat Password</label>
          <input type="password" id="re_password" name="re_password" placeholder="Repeat login password" required />
        </div>

        <div class="form-group">
          <label for="smtp_password">SMTP App Password</label>
          <input type="password" id="smtp_password" name="smtp_password" placeholder="SMTP password for sending CVs" required />
        </div>

        <div class="form-group checkbox">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">I agree to the <a href="#">Terms of Service</a></label>
        </div>

        <button type="submit" class="form-submit">Register</button>
      </form>
    </div>

    <div class="image-content">
      <img src="{{ url_for('static', filename='images/signup-image.jpg') }}" alt="Register image" />
      <div class="login-link">
        Already a member? <a href="{{ url_for('auth_bp.login') }}">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
