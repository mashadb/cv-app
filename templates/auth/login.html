<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    .alert {
      margin: 10px 0;
      padding: 12px;
      border-radius: 5px;
      font-size: 14px;
    }
    .alert-success { background-color: #d4edda; color: #155724; }
    .alert-danger { background-color: #f8d7da; color: #721c24; }
    .alert-info { background-color: #d1ecf1; color: #0c5460; }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-content">
      <h2>Login</h2>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- ðŸ”§ Corrected blueprint name -->
      <form method="POST" action="{{ url_for('auth_bp.login') }}">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>

        <div class="form-group checkbox">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>

        <button type="submit" class="form-submit">Login</button>
      </form>
    </div>

    <div class="image-content">
      <img src="{{ url_for('static', filename='images/signin-image.jpg') }}" alt="Sign In Image" />
      <div class="signup-link">
        <!-- ðŸ”§ Corrected blueprint name -->
        New here? <a href="{{ url_for('auth_bp.register') }}">Create an account</a>
      </div>
    </div>
  </div>
</body>
</html>
